<!-- Вид создания объявления -->

{% extends "main/main_layout.html" %}

{% block body %}
<main>
    <div class="container py-5">
        <div class="col-7">
            <div class="pb-3">
                <h2>Редактирование проекта</h2>
            </div>

            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Название проекта">
            </div>
            <div class="input-group mb-3">
                <textarea class="form-control" rows="10" placeholder="Описание проекта" required></textarea>
            </div>
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Тэги: мобильное приложение, вэб, игры">
            </div>
            <select class="custom-select mb-5">
                <option value="nopay" selected>Без оплаты</option>
                <option value="percent">Процент от дохода</option>
                <option value="salary">Заработная плата</option>
            </select>
            <a href="#" class="btn btn-primary mt-3">ОТПРАВИТЬ</a>
        </div>
    </div>
</main>
{% endblock %}
