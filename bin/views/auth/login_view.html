<!DOCTYPE html>
<html lang="ru">

<head>
    {% include "auth/auth_header.html" %}
    
    <script src="/scripts/teamlead_web_service.js"></script>
    <script src="/scripts/login_view.js"></script>
    <title>TeamLead - Добро пожаловать</title>
</head>

<body>
    <div id="outer-form" class="shadow bg-light px-5 py-3">
        <div id="inner-form">
            <div class="title d-flex py-5">
                <h3>Войдите или зарегистрируйтесь</h3>
            </div>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon1">@</span>
                </div>
                <input id="email-input" type="text" class="form-control" placeholder="Адрес электронной почты">
            </div>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon1"><i class="fas fa-key"></i></span>
                </div>
                <input id="password-input" type="password" class="form-control" placeholder="Пароль">
            </div>
            <div id="remember-panel">
                <div class="input-group-check">
                    <input type="checkbox" id="remember-check">
                    <label class="text-muted fs-10 pl-1" for="remember-check">Запомнить меня</label>
                </div>
                <a href="/auth/reset_password" class="fs-10">Забыли пароль?</a>
            </div>
            <button id="submit-button" class="btn btn-primary mt-3">ВОЙТИ</button>
            <div class="pt-4 fs-11 text-center">
                <span>Ещё нет аккаунта?</span>
                <span><a href="/auth/register">Зарегистрируйтесь</a></span>
            </div>

            <div class="text-muted fs-10 text-center pt-4">
                Или войдите используя
            </div>
            <div id="login-provider-panel" class="py-4">
                <div class="social-button mr-2 facebook-color">
                    <i class="fab fa-facebook-f"></i>
                </div>
                <div class="social-button google-color">
                    <i class="fab fa-google"></i>
                </div>
            </div>
        </div>
        <div id="loader-form" class="py-5">
            {% include "auth/loader_part.html" %}
        </div>
    </div>
</body>
