<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="/styles/common.css" crossorigin="anonymous">
    <link rel="stylesheet" href="/styles/auth_view.css" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" crossorigin="anonymous"></script>
    <script src="/scripts/teamlead_web_service.js"></script>
    <script src="/scripts/login_view.js"></script>
    <title>TeamLead - Добро пожаловать</title>
</head>

<body>
    <div id="outer-form" class="shadow bg-light px-5 py-3">
        <div id="inner-form">
            <div class="title d-flex py-5">
                <h3>Войдите или зарегистрируйтесь</h3>
            </div>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon1">@</span>
                </div>
                <input id="email-input" type="text" class="form-control" placeholder="Адрес электронной почты">
            </div>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon1"><i class="fas fa-key"></i></span>
                </div>
                <input id="password-input" type="password" class="form-control" placeholder="Пароль">
            </div>
            <div id="remember-panel">
                <div class="input-group-check">
                    <input type="checkbox" id="remember-check">
                    <label class="text-muted fs-10 pl-1" for="remember-check">Запомнить меня</label>
                </div>
                <a href="/auth/reset_password" class="fs-10">Забыли пароль?</a>
            </div>
            <button id="submit-button" class="btn btn-primary mt-3">ВОЙТИ</button>
            <div class="pt-4 fs-11 text-center">
                <span>Ещё нет аккаунта?</span>
                <span><a href="/auth/register">Зарегистрируйтесь</a></span>
            </div>

            <div class="text-muted fs-10 text-center pt-4">
                Или войдите используя
            </div>
            <div id="login-provider-panel" class="py-4">
                <div class="social-button mr-2 facebook-color">
                    <i class="fab fa-facebook-f"></i>
                </div>
                <div class="social-button google-color">
                    <i class="fab fa-google"></i>
                </div>
            </div>
        </div>
        <div id="loader-form" class="py-5">
            <h3>Идёт процесс</h3>
            <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
                style="margin: auto; display: block; shape-rendering: auto;"
                width="200px" height="200px" viewBox="0 0 100 100" preserveAspectRatio="xMidYMid">
                <g transform="translate(50 50)">
                    <g transform="scale(0.7)">
                        <g transform="translate(-50 -50)">
                            <g transform="rotate(46.0583 50 50)">
                                <animateTransform attributeName="transform" type="rotate" repeatCount="indefinite"
                                    values="0 50 50;360 50 50" keyTimes="0;1" dur="0.7575757575757576s">
                                </animateTransform>
                                <path fill-opacity="0.8" fill="#e15b64" d="M50 50L50 0A50 50 0 0 1 100 50Z"></path>
                            </g>
                            <g transform="rotate(304.523 50 50)">
                                <animateTransform attributeName="transform" type="rotate" repeatCount="indefinite"
                                    values="0 50 50;360 50 50" keyTimes="0;1" dur="1.0101010101010102s">
                                </animateTransform>
                                <path fill-opacity="0.8" fill="#f47e60" d="M50 50L50 0A50 50 0 0 1 100 50Z"
                                    transform="rotate(90 50 50)"></path>
                            </g>
                            <g transform="rotate(203.02 50 50)">
                                <animateTransform attributeName="transform" type="rotate" repeatCount="indefinite"
                                    values="0 50 50;360 50 50" keyTimes="0;1" dur="1.5151515151515151s">
                                </animateTransform>
                                <path fill-opacity="0.8" fill="#f8b26a" d="M50 50L50 0A50 50 0 0 1 100 50Z"
                                    transform="rotate(180 50 50)"></path>
                            </g>
                            <g transform="rotate(101.508 50 50)">
                                <animateTransform attributeName="transform" type="rotate" repeatCount="indefinite"
                                    values="0 50 50;360 50 50" keyTimes="0;1" dur="3.0303030303030303s">
                                </animateTransform>
                                <path fill-opacity="0.8" fill="#abbd81" d="M50 50L50 0A50 50 0 0 1 100 50Z"
                                    transform="rotate(270 50 50)"></path>
                            </g>
                        </g>
                    </g>
                </g>
                <!-- [ldio] generated by https://loading.io/ -->
            </svg>
        </div>
    </div>
</body>
