<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="/styles/common.css" crossorigin="anonymous">
    <link rel="stylesheet" href="/styles/auth_view.css" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" crossorigin="anonymous"></script>
    <script src="/scripts/teamlead_web_service.js"></script>
    <script src="/scripts/register_view.js"></script>
    <title>TeamLead - Зарегистрируйтесь</title>
</head>

<body>
    <div id="outer-form" class="shadow bg-light px-5 py-3">
        <div class="title d-flex py-5">
            <h3>Зарегистрируйтесь</h3>
        </div>
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1">@</span>
            </div>
            <input id="email-input" type="text" class="form-control" placeholder="Адрес электронной почты">
        </div>
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1"><i class="fas fa-key"></i></span>
            </div>
            <input id="password-input" type="password" class="form-control" placeholder="Пароль">
        </div>
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1"><i class="fas fa-key"></i></span>
            </div>
            <input id="password-confirm-input" type="password" class="form-control" placeholder="Повторите пароль">
        </div>
        <div class="pt-2 pb-4 fs-11 text-center">
            <span>Уже зарегистрированы?</span>
            <span><a href="/auth/login">Войдите</a></span>
        </div>
        <a href="#" class="btn btn-primary mt-3">ОТПРАВИТЬ</a>
        <div class="pb-3"></div>
    </div>
</body>
