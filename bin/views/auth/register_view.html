<!DOCTYPE html>
<html lang="ru">

<head>
    {% include "auth/auth_header.html" %}

    <script src="/scripts/teamlead_web_service.js"></script>
    <script src="/scripts/register_view.js"></script>
    <title>TeamLead - Зарегистрируйтесь</title>
</head>

<body>
    <!-- Основная форма с полями ввода -->
    <div id="outer-form" class="shadow bg-light px-5 py-3">
        <div id="inner-form">
            <div class="title d-flex py-5">
                <h3>Зарегистрируйтесь</h3>
            </div>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon1">@</span>
                </div>
                <input id="email-input" type="text" class="form-control" placeholder="Адрес электронной почты">
            </div>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon1"><i class="fas fa-key"></i></span>
                </div>
                <input id="password-input" type="password" class="form-control" placeholder="Пароль">
            </div>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon1"><i class="fas fa-key"></i></span>
                </div>
                <input id="password-confirm-input" type="password" class="form-control" placeholder="Повторите пароль">
            </div>
            <div class="pt-2 pb-4 fs-11 text-center">
                <span>Уже зарегистрированы?</span>
                <span><a href="/auth/login">Войдите</a></span>
            </div>
            <a id="submit-button" href="#" class="btn btn-primary mt-3">ОТПРАВИТЬ</a>
            <div class="pb-3"></div>
        </div>
        <!-- Форма процесса обработки -->
        <div id="loader-form" class="py-5">
            {% include "auth/loader_part.html" %}
        </div>
        <div id="send-info-form" class="py-5">
            <h3 class="pb-3">Осталось ещё чуть-чуть</h3>
            <p>На указанную электронную почту отправлено письмо с завершением регистрации</p>
            <a href="/">Вернуться</a>
        </div>
    </div>
</body>
